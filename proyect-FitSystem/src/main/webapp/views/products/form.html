<!DOCTYPE html>
<html>
<head>
    <title>Formulario Producto - FitSystem</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--#include virtual="/views/partials/sidebar.html"-->

    <main class="main-content">
        <h1>Registro / Edición de Producto</h1>
        <form action="/products/create" method="post" enctype="multipart/form-data" class="form">
            <label>Nombre</label>
            <input type="text" name="name" required>

            <label>Precio</label>
            <input type="number" name="price" step="0.01" required>

            <label>Categoría</label>
            <input type="text" name="category">

            <label>Imagen</label>
            <input type="file" name="image">

            <button type="submit" class="btn">Guardar</button>
            <a href="/views/products/list.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>
</div>
<script src="/js/app.js"></script>
</body>
</html>
