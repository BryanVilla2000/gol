<!DOCTYPE html>
<html>
<head>
    <title>Formulario Usuario - FitSystem</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--#include virtual="/views/partials/sidebar.html"-->

    <main class="main-content">
        <h1>Registro / Edición de Usuario</h1>
        <form action="/users/create" method="post" class="form">
            <label>Nombre</label>
            <input type="text" name="name" required>

            <label>Correo</label>
            <input type="email" name="email" required>

            <label>Contraseña</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn">Guardar</button>
            <a href="/views/users/list.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>
</div>
<script src="/js/app.js"></script>
</body>
</html>
